    window.resetQuizButton = function(radioButton) {
  const container = radioButton.closest('.quiz-container');
  const button = container.querySelector('button');
  const resultDiv = container.querySelector('.quiz-result');
  
  // 버튼을 원래 상태로 되돌리기
  button.textContent = '답 확인';
  button.disabled = false;
  button.style.backgroundColor = '#42b983';
  
  // 결과 메시지 초기화
  resultDiv.innerHTML = '';
  
  // 버튼 클릭 이벤트를 원래 함수로 되돌리기
  button.onclick = function() { checkQuizAnswer(this); };
}
    // 범용적인 퀴즈 함수 정의
window.checkQuizAnswer = function(button) {
  const container = button.closest('.quiz-container');
  const quizId = container.getAttribute('data-quiz-id');
  const correctAnswer = container.getAttribute('data-correct-answer');
  const selected = container.querySelector(`input[name="quiz${quizId}"]:checked`);
  const resultDiv = container.querySelector('.quiz-result');
  
  if (!selected) {
    resultDiv.innerHTML = '<div style="color: orange;">답을 선택해주세요!</div>';
    return;
  }
  
  if (selected.value === correctAnswer) {
    resultDiv.innerHTML = '<div style="color: green;">✅ 정답입니다!</div>';
    button.textContent = '다시 시도';
    button.style.backgroundColor = '#ccc';
  } else {
    resultDiv.innerHTML = '<div style="color: red;">❌ 오답입니다.</div>';
    button.textContent = '다시 시도';
    button.style.backgroundColor = '#ccc';
  }
  button.onclick = function() {
      // 선택 해제하고 다시 시도
      container.querySelectorAll('input[type="radio"]').forEach(radio => radio.checked = false);
      resultDiv.innerHTML = '';
      button.style.backgroundColor = '#42b983';
      button.textContent = '답 확인';
      button.onclick = function() { checkQuizAnswer(this); };
    };
}
