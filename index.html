  <style>
    .quiz-container {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    
    .quiz-container label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    
    .quiz-container button {
      background-color: #42b983;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .quiz-container button:hover {
      background-color: #369870;
    }
    
    .quiz-result {
      margin-top: 10px;
      font-weight: bold;
    }
    .sidebar {
      padding-left: 20px !important;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5W766CVD"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div id="app">로딩 중...</div>
  <script>
    window.$docsify = {
      name: '블뢰그',
      loadSidebar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 2, // 아코디언 레벨 설정
      search: 'auto',
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            setTimeout(function() {
              if (window.quizdown) {
                window.quizdown.init();
              }
            }, 500);
          });
        }
      ]
    }
    window.resetQuizButton = function(radioButton) {
  const container = radioButton.closest('.quiz-container');
  const button = container.querySelector('button');
  const resultDiv = container.querySelector('.quiz-result');
  
  // 버튼을 원래 상태로 되돌리기
  button.textContent = '답 확인';
  button.disabled = false;
  button.style.backgroundColor = '#42b983';
  
  // 결과 메시지 초기화
  resultDiv.innerHTML = '';
  
  // 버튼 클릭 이벤트를 원래 함수로 되돌리기
  button.onclick = function() { checkQuizAnswer(this); };
}
    // 범용적인 퀴즈 함수 정의
window.checkQuizAnswer = function(button) {
  const container = button.closest('.quiz-container');
  const quizId = container.getAttribute('data-quiz-id');
  const correctAnswer = container.getAttribute('data-correct-answer');
  const selected = container.querySelector(`input[name="quiz${quizId}"]:checked`);
  const resultDiv = container.querySelector('.quiz-result');
  
  if (!selected) {
    resultDiv.innerHTML = '<div style="color: orange;">답을 선택해주세요!</div>';
    return;
  }
  
  if (selected.value === correctAnswer) {
    resultDiv.innerHTML = '<div style="color: green;">✅ 정답입니다!</div>';
    button.textContent = '다시 시도';
    button.style.backgroundColor = '#ccc';
  } else {
    resultDiv.innerHTML = '<div style="color: red;">❌ 오답입니다.</div>';
    button.textContent = '다시 시도';
    button.style.backgroundColor = '#ccc';
  }
  button.onclick = function() {
      // 선택 해제하고 다시 시도
      container.querySelectorAll('input[type="radio"]').forEach(radio => radio.checked = false);
      resultDiv.innerHTML = '';
      button.style.backgroundColor = '#42b983';
      button.textContent = '답 확인';
      button.onclick = function() { checkQuizAnswer(this); };
    };
}
  </script>
  
  <!-- Docsify 스크립트 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- 검색 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Quizdown 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/quizdown@latest/public/build/quizdown.js"></script>
